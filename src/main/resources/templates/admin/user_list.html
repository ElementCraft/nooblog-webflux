<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <link th:href="@{/layui/css/layui.css}" rel="stylesheet"/>
    <link th:href="@{/css/public.css}" rel="stylesheet"/>
    <link th:href="@{/css/admin.css}" rel="stylesheet"/>

    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/js/public.js}"></script>

    <title>管理员后台 | blog.noobug.org</title>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header" th:include="admin/include :: header"></div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll" th:include="admin/include :: sidebar"></div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding:24px;">
            <h1 class="admin-header">用户列表
                <small> —— User List</small>
            </h1>
            <br/>
            <table id="tableUser" lay-filter="user-table"></table>
        </div>
    </div>

    <div class="layui-footer" th:include="admin/include :: footer">
    </div>
</div>

<script type="text/html" id="table-toolbar">
    <a class="layui-btn layui-btn-xs" lay-event="info">详情</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="ban">封禁</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    layui.use(['element', 'layer', 'table', 'form'], function () {
        var element = layui.element;
        var layer = layui.layer;
        var $ = layui.jquery;
        var table = layui.table;
        var form = layui.form;

        // 表格
        table.render({
            elem: '#tableUser'
            , height: 400
            , url: '/api/user/all'
            , page: true
            , cols: [[
                {field: 'id', title: 'ID', width: 60, fixed: 'left'}
                , {
                    field: 'iconPath', title: '头像', width: 64,
                    templet: function (d) {
                        if (d.iconPath == null || d.iconPath == "")
                            return '<img src="/images/default_icon.png" class="small-icon" />';
                        else
                            return '<img src="/' + d.iconPath + '" class="small-icon" />';
                    }
                }
                , {field: 'account', title: '帐号', width: 240}
                , {field: 'nickName', title: '昵称'}
                , {
                    field: 'sex', title: '性别', width: 60,
                    templet: function (d) {
                        if (d.sex == 1)
                            return "男";
                        else if (d.sex == 2)
                            return "女";
                        else
                            return "保密";
                    }
                }
                , {field: 'score', title: '积分', width: 60}
                , {
                    field: 'isPublic', title: '公开', width: 60, align: "center",
                    templet: function (d) {
                        if (d.isPublic)
                            return '<i class="layui-icon" style="color:green;font-size:20px;font-weight: 300;">&#xe605;</i>';
                        else
                            return '<i class="layui-icon" style="color:red;font-size:20px;font-weight: 300;">&#x1006;</i>';
                    }
                }
                , {
                    field: 'registTime', title: '注册时间',
                    templet: function (d) {
                        return new Date(d.registTime * 1000).Format("yyyy-MM-dd hh:mm:ss");
                    }
                }
                , {title: '操作', width: 160, toolbar: '#table-toolbar'}
            ]],
            response: {
                countName: 'totalElements'
                , dataName: 'content'
            }
        });

        // 表格工具栏响应
        table.on('tool(admin-table)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;
            var tr = obj.tr;

            if (layEvent === 'ban') {
                layer.confirm("真的封禁管理员：" + data.name + "吗", function (index) {
                    $.ajax({
                        url: "/api/admin/ban",
                        type: "PUT",
                        data: {"id": data.id},
                        dataType: "json",
                        success: function (data) {
                            layer.close(index);
                            if (data.success) {
                                window.location.href = "/admin/admin_list";
                                return false;
                            } else {
                                layer.msg(data.msg);
                            }
                        }
                    });
                });
            } else if (layEvent === 'unban') {
                layer.confirm("解封管理员：" + data.name + "吗", function (index) {
                    $.ajax({
                        url: "/api/admin/unban",
                        type: "PUT",
                        data: {"id": data.id},
                        dataType: "json",
                        success: function (data) {
                            layer.close(index);
                            if (data.success) {
                                window.location.href = "/admin/admin_list";
                                return false;
                            } else {
                                layer.msg(data.msg);
                            }
                        }
                    });
                });
            }
        });
    });
</script>
</body>
</html>
